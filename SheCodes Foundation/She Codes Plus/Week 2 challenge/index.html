<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project Wire Frame</title>
  </head>
  <body>
    <h1>Weather App</h1>

    <div class="card container" style="width: 18rem">
      <input
        class="form-control form-control-lg"
        type="text"
        placeholder=".form-control-lg"
        aria-label=".form-control-lg example"
      />
      <input
        class="form-control"
        type="text"
        placeholder="Default input"
        aria-label="default input example"
      />
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder=".form-control-sm"
        aria-label=".form-control-sm example"
      />
      <div class="container weather-screen">
        <h2 class="heading-two">Ibadan</h2>
        <p class="Temp">24°C</p>
        <p class="weather-state">Cloudy</p>
        <p class="overall-temp">H:31°C L:31°C</p>
      </div>
      <div class="card-body">
        <div class="container">
          <p class="card-text">
            Thunderstorms from 14:00 -17:00, with cloudy conditions expected at
            16:0
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
