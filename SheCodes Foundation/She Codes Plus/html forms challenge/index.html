<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
      <h1>HTML Forms</h1>

      <h3>HTML Challenge 1</h3>
      <p>
        Create a login form with username field, a password field and a login
        button
      </p>

      <form>
        <input type="text" placeholder="Enter your username" />
        <input type="password" placeholder="Enter your password" />
        <input type="submit" value="Login" />
      </form>
      <hr />
      <h3>HTML Challenge 2</h3>
      <p>Import Bootstrap and apply the form component styling</p>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter your username"
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control"
              />
            </div>
            <input type="submit" value="Login" class="btn btn-success" />
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
