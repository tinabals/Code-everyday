<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes wk2 Homework</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <style></style>
  <body>
    <div class="container">
      <h1 class="cloud">
        ⛅
        <br />
        Currently <span class="degree"> 21°</span> in
        <span class="city">Tokyo</span>
      </h1>
      <h2 class="alignment">
        <span class="small"> 13° </span> / <strong>23°</strong>
      </h2>

      <ul>
        <li>
          <h3>🌨 Tomorow</h3>
          <p>10° / <strong>22°</strong></p>
        </li>
        <li>
          <h3>⛅ Saturday</h3>
          <p>15° / <strong>17°</strong></p>
        </li>
        <li>
          <h3>☀️ Sunday</h3>
          <p>25° / <strong>28°</strong></p>
        </li>
      </ul>
      <button class="changecity-btn">Change City</button>
      <p class="copyright">Coded by Balogun Damilola</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
