<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes wk1 Homework</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="cloud">
        ⛅
        <br />
        Currently 21° in Tokyo
      </h1>
      <h2 class="alignment">
        <span class="small"> 13° </span> / <strong>23°</strong>
      </h2>

      <ul>
        <li>
          <h3>🌨 Tomorow</h3>
          <p>10° / <strong>22°</strong></p>
        </li>
        <li>
          <h3>⛅ Saturday</h3>
          <p>15° / <strong>17°</strong></p>
        </li>
        <li>
          <h3>☀️ Sunday</h3>
          <p>25° / <strong>28°</strong></p>
        </li>
      </ul>
      <button class="changecity-btn">Change City</button>
      <p class="copyright">Coded by Balogun Damilola</p>
    </div>
  </body>
</html>
